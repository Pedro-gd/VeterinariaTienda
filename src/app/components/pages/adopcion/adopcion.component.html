<app-header-breadcrumb [title]="'Adopta'" [items]="['Home']" [active_item]="'Adoptar'"></app-header-breadcrumb>
<!-- Row -->
<div class="row">

  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Registro de Adopción</h3>
      </div>
      <div class="card-body pt-2">
        <div class="form-group">
          <label class="form-label">Nombre(s)</label>
          <div class="form-group">
            <div class="input-icon">
              <span class="input-icon-addon">
                <i class="fe fe-user"></i>
              </span>
              <input type="text" class="form-control" placeholder="Nombre">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Apellidos</label>
            <div class="form-group">
              <div class="input-icon">
                <span class="input-icon-addon">
                  <i class="fe fe-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="Apellidos">
              </div>
            </div>
            <div class="form-group">
            <div class="col-5">
              <label class="form-label">Edad</label>
                <span class="input-icon-addon">
                  <i class="fe fe-user"></i>
                </span>
                <input type="number" class="form-control" placeholder="Edad">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
                <label class="form-label">Dirección <span class="text-red">*</span></label>
                <input type="text" class="form-control" placeholder="Dirección">
            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <label class="form-label">Ciudad <span class="text-red">*</span></label>
                <input type="text" class="form-control" placeholder="Ciudad">
            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <label class="form-label">Codigo Postal<span class="text-red">*</span></label>
                <input type="number" class="form-control" placeholder="Codigo">
            </div>


                  <a  routerLink=""  class="btn btn-square btn-primary-light me-1">Adoptar</a>
                </div>
              </div>

          </div>


        </div>
      </div>
